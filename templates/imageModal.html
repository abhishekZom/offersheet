<!-- Modal -->
<div type="text/ng-template" id="imageModal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{value.title}}</h3>
    </div>
    <div class="modal-body">
        <img class="lgPopupImage" ng-src="{{imageUrl}}" alt="Full Size Image">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
    </div>
</div>
